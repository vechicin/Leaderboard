<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
  </style>
<script defer src="index.bundle.js"></script></head>

<body>
  <section class="column" id="column-left">
    <div class="title-container">
      <img src="../images/medal.png" alt="Medal">
      <h1>Leaderboard</h1>
      <img src="../images/medal.png" alt="Medal">
    </div>
    <div class="score-title">
      <h2>Recent scores</h2>
      <button type="reset" class="refresh-button">Refresh</button>
    </div>
    <ul class="scoreboard"></ul>
  </section>
  <section class="column" id="column-right">
    <h2>Add your score</h2>
    <form class="form-template" action="#">
      <input name="name" type="text" class="name-input" placeholder="Your name">
      <input name="score" type="number" class="score-input" placeholder="Your score">
      <button type="submit" id="submit-button">Submit</button>
    </form>
  </section>
</body>

</html>
